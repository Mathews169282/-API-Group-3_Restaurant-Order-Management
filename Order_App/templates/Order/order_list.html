{% extends "Hotel_Order_App/base.html" %}
{% block title %}Orders Â· Hotel Orders{% endblock %}
{% block content %}
<div class="card p-4">
  <h4 class="mb-3">All Orders</h4>
  <form method="get" class="row g-2 mb-3">
    <div class="col-md-4">
      <input name="q" class="form-control" placeholder="Search by customer or room" value="{{ request.GET.q }}">
    </div>
    <div class="col-md-3">
      <select name="status" class="form-select">
        <option value="">Any status</option>
        <option value="PENDING" {% if request.GET.status == "PENDING" %}selected{% endif %}>Pending</option>
        <option value="IN_PROGRESS" {% if request.GET.status == "IN_PROGRESS" %}selected{% endif %}>In progress</option>
        <option value="COMPLETED" {% if request.GET.status == "COMPLETED" %}selected{% endif %}>Completed</option>
        <option value="CANCELLED" {% if request.GET.status == "CANCELLED" %}selected{% endif %}>Cancelled</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-dark w-100">Filter</button>
    </div>
  </form>

  {% include "Hotel_Order_App/_order_table.html" with orders=orders only %}
</div>
{% endblock %}
